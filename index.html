<!DOCTYPE html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<title>Simple Interest Calculator</title>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount: <input type="number" id="principal"> <br/> Rate: <input type="range" <span id="10.25%" min="1" max="20" step="0.25" value="10.25"> </span>> <br/> No. of Years <input type="number">
        <select id="years">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
        </select>

        <br/> Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <br/>
        <span id="result"></span>
        <footer>This Calculator belongs to --Kwadwo Sarpong Mensah--</footer>
    </div>
</body>
</!DOCTYPE>
